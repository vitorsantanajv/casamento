<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="styles-detalhes.css">
</head>
<body>
    <div class="container">
        <h1 id="nome-produto"></h1>
        <img id="imagem-produto" src="" alt="Produto">
        <p id="preco-produto"></p>
        <a href="lista-presentes.html" class="voltar">Voltar</a>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                imagem: params.get("imagem"),
                nome: params.get("nome"),
                preco: params.get("preco")
            };
        }

        const { imagem, nome, preco } = getQueryParams();
        document.getElementById("imagem-produto").src = imagem;
        document.getElementById("nome-produto").innerText = nome;
        document.getElementById("preco-produto").innerText = preco;
    </script>
</body>
</html>
