<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>
    <link rel="stylesheet" href="styles-lista.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Presentes</h1>
        <div class="lista-presentes">
            <div class="carousel">
                <div class="presente" onclick="mostrarDetalhes('presente1.jpg', 'Produto 1', 'R$ 150,00')">
                    <img src="presente1.jpg" alt="Presente 1">
                    <p>Produto 1 - R$ 150,00</p>
                </div>
                <div class="presente" onclick="mostrarDetalhes('presente2.jpg', 'Produto 2', 'R$ 200,00')">
                    <img src="presente2.jpg" alt="Presente 2">
                    <p>Produto 2 - R$ 200,00</p>
                </div>
                <div class="presente" onclick="mostrarDetalhes('presente3.jpg', 'Produto 3', 'R$ 180,00')">
                    <img src="presente3.jpg" alt="Presente 3">
                    <p>Produto 3 - R$ 180,00</p>
                </div>
                <div class="presente" onclick="mostrarDetalhes('presente4.jpg', 'Produto 4', 'R$ 250,00')">
                    <img src="presente4.jpg" alt="Presente 4">
                    <p>Produto 4 - R$ 250,00</p>
                </div>
                <div class="presente" onclick="mostrarDetalhes('presente5.jpg', 'Produto 5', 'R$ 300,00')">
                    <img src="presente5.jpg" alt="Presente 5">
                    <p>Produto 5 - R$ 300,00</p>
                </div>
                <div class="presente" onclick="mostrarDetalhes('presente6.jpg', 'Produto 6', 'R$ 120,00')">
                    <img src="presente6.jpg" alt="Presente 6">
                    <p>Produto 6 - R$ 120,00</p>
                </div>
                <div class="presente" onclick="mostrarDetalhes('presente7.jpg', 'Produto 7', 'R$ 250,00')">
                    <img src="presente7.jpg" alt="Presente 7">
                    <p>Produto 7 - R$ 250,00</p>
                </div>
                <div class="presente" onclick="mostrarDetalhes('presente8.jpg', 'Produto 8', 'R$ 400,00')">
                    <img src="presente8.jpg" alt="Presente 8">
                    <p>Produto 8 - R$ 400,00</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="index.html">Voltar</a>
    </footer>

    <script>
        function mostrarDetalhes(imagem, nome, preco) {
            window.location.href = `detalhes.html?imagem=${imagem}&nome=${encodeURIComponent(nome)}&preco=${encodeURIComponent(preco)}`;
        }

        // Faz o carrossel rolar automaticamente
        document.addEventListener("DOMContentLoaded", function() {
            const lista = document.querySelector(".carousel");
            let scrollAmount = 0;
            let scrollStep = 1;
            
            function scrollCarousel() {
                if (scrollAmount >= lista.scrollWidth - lista.clientWidth) {
                    scrollAmount = 0;
                } else {
                    scrollAmount += scrollStep;
                }
                lista.scrollTo({
                    left: scrollAmount,
                    behavior: "smooth"
                });
            }
            
            setInterval(scrollCarousel, 50);
        });
    </script>
</body>
</html>
