<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Wedding</title>
    <link rel="stylesheet" href="styles-pre-wedding.css">
</head>
<body>
    <h1>Pré-Wedding</h1>
    
    <!-- Container do carrossel -->
    <div class="container">
        <div class="carousel">
            <img src="fotos/foto1.jpg" alt="Foto 1" class="slide">
            <img src="fotos/foto2.jpg" alt="Foto 2" class="slide">
            <img src="fotos/foto3.jpg" alt="Foto 3" class="slide">
        </div>
        
        <!-- Botões de navegação -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <!-- Rodapé com link de voltar -->
    <footer>
        <a href="index.html">Voltar</a>
    </footer>

    <script src="carrossel_pre.js"></script> <!-- Script para o carrossel -->
</body>
</html>
